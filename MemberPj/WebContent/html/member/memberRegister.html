<!DOCTYPE html>
<html lang="kr">
<head>
	<title>Insert title here</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<script src="/JqueryPro/js/common/myutil.js"></script>
	<script src="/JqueryPro/js/member/memberRegister.js"></script>
</head>
<body>
	<div class="container">
		<h2>회원가입</h2>
		<form class="form-horizontal" id="fm">
			<div class="form-group">
				<label class="control-label col-sm-2" for="memId">아이디:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="memId" name="memId" placeholder="Enter id">
					<button type="button" onclick="checkId()">중복검사</button>
					<span id="spMemId" style="display:none;" class="text-danger"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="memName">이름:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="memName" name="memName"
						placeholder="Enter name">
						<span id="spMemName" style="display:none;" class="text-danger"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="memBirth">생년월일:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="memBirth" name="memBirth"
						placeholder="Enter birth">
					<span id="spMemBirth" style="display:none;" class="text-danger"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">비밀번호:</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" id="pwd" name="pwd"
						placeholder="Enter password">
					<span id="spPwd" style="display:none;" class="text-danger"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="memTel">휴대전화:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="memTel" name="memTel"
						placeholder="Enter tel">
					<span id="spMemTel" style="display:none;" class="text-danger"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="memEmail">이메일:</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" id="memEmail" name="memEmail"
						placeholder="Enter email">
					<span id="spMemEmail" style="display:none;" class="text-danger"></span>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="memAddr">우편번호:</label>
			 	<div class="col-md-2">
			    <input
			      type="text"
			      class="form-control m-input"
			      name="postcode"
			      id="postcode"
			      placeholder="우편번호"
			      readonly
			    />
			  </div>
			  <div class="col-md-2 postcode-btn">
			    <button type="button" class="btn btn-info m-btn--air" onclick="openPostPop()">
			      	우편번호 검색
			    </button>
			  </div>
			  <div class="col-md-8"></div>
			  <label class="control-label col-sm-2" for="memAddr">주소:</label>
			  <div class="col-md-4 offset-md-5">
			    <input
			      type="text"
			      class="form-control m-input m--margin-top-10"
			      name="address"
			      id="address"
			      placeholder="도로명 주소"
			      readonly
			    />
			  </div>
			  <div class="col-md-12"></div>
			  <label class="control-label col-sm-2" for="memAddr">상세주소:</label>
			  <div class="col-md-4 offset-md-5">
			    <input
			      type="text"
			      class="form-control m-input m--margin-top-10"
			      name="detailAddress"
			      placeholder="상세 주소"
			      required
			    />
			  </div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="button" class="btn btn-default" onclick="save()">Submit</button>
				</div>
			</div>
			
			<input type="hidden" name="flag" id="flag">
		</form>
	</div>
</body>
</html>
