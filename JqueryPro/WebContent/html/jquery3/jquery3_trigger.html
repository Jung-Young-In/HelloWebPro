<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>trigger 사용법</title>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			//사용자 정의 함수 사용하기
			$("p").on("myEvent", function(e, name) {
				alert(name + "씨, 안녕?");
			});
			
			//이벤트를 강제로 발생시키는 메서드
// 			$("p").trigger("click");
// 			$("p").trigger("myEvent");
			
			$("button").click(function() {
				$("p").trigger("myEvent", "홍길동");
			});
		});
	</script>
</head>
<body>
	<button type="button">트리거</button>
	<p>안녕하세요</p>
	<input type="text">
</body>
</html>
