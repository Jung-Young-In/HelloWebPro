<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">

	</style>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$(":enabled").css("border", "1px solid blue");
			$(":disabled").css("border", "1px solid red");
		});
	</script>
</head>
<body>
	<form>
		<input type="text">
		<br>
		<input type="password">
		<br>
		<select name="disSelect" disabled="disabled">
		<option>option1</option>
		</select>
		<br>
		<textarea name="enTextarea" rows="10" cols="20">text</textarea>
		<br>
		<input type="button" value="확인" disabled="disabled">
	</form>
</body>
</html>
