<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		img {
			margin: 20px;
		}
	</style>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
	//화면이 로딩되면 body안에 '이미지추가' 버튼 추가하기
	$(document).ready(function() {
		//1.'이미지추가' 버튼 만들기
		//js방법 : document.createElement("img");
		//jquery방법 : $("<button>");
		var ele = $('<button type="button" onclick="addImg()">이미지 추가</button>');
	
		//2. 버튼을 body 안에 추가
// 		$("body") ==> <body>
// 		$("body").append(ele);
		ele.appendTo("body");
	});
	
	function addImg() {
		//이미지 추가하고, 이미지게 가로 및 세로 길이 지정하기
		//1. 이미지 요소 생성
		//2. 요소에 width, height 세팅
		var ele = $("<img>", {
				"src" : "../../images/simson1.jpg"
			, "width" : "200"
			, "height" : "200"
			, "click" : function(){
				//이미지 클릭시 수행되는 부분
// 				this ==> <img> 요소
				$(this).css("border", "2px solid red");
			}
		});
		
// 		ele.appendTo("body");
		var ele1 = $("<br>");
		$("body").append(ele1).append(ele);
	}
	</script>
</head>
<body>

</body>
</html>
