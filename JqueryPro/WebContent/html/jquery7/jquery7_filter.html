<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">

	</style>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
// 			$("li:first, li:last").css("background-color", "yellow");
			//메서드 이용시
			$("li").first().css("background-color", "yellow");
			$("li").last().css("background-color", "yellow");
			
// 			$("li:eq(5)").css("background-color", "red");
			//메서드 이용시
			$("li").eq(5).css("background-color", "red");
			
// 			$("li:lt(4)").css("font-weight", "bold");
			//메서드 이용시
			$("li").slice(0, 4).css("font-weight", "bold");
			
// 			$("li:gt(4)").css("font-size", "0.5em");
			//메서드 이용시
			$("li").slice(4).css("font-size", "0.5em");
		});
	</script>
</head>
<body>
	<ul>
		<li>one</li>
		<li>two</li>
		<li>three</li>
		<li>four</li>
		<li>five</li>
		<li>six</li>
		<li>seven</li>
		<li>eight</li>
		<li>nine</li>
	</ul>
</body>
</html>
