<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		div {
			border: 2px solid orange;
		}
	</style>
	<script src="../../js/jquery-3.6.0.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("p").click(function() {
				//부모가 div이면 alert() 주기
				if($(this).parent().is("div") == false) {
					alert("작업 대상이 아닙니다.");
				}
				
				if($(this).parent().is("div")) {
					var copy = $(this).clone().css("color", "red");
					$(this).parent().append(copy);
				}
			});
		});
	</script>
</head>
<body>
	<div>
		<p>무궁화 꽃이 피었습니다.</p>
	</div>
	<p>은지는 예쁘다</p>
	<div>	
		<p>싸뿐이 즈려밟고 가시옵소서</p>
	</div>	
</body>
</html>
