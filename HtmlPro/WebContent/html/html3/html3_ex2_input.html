<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<form>
			<!-- 아이디, 비밀번호, 이름, 이메일, 저장버튼 -->
			<fieldset>
				<legend>회원정보</legend>
					아이디 : <input type="text" name="userId" size="5" maxlength="10" title="사용자 아이디"required >
					<br><br>
					비밀번호 : <input type="password" name="userPassword" required>
					<br><br>
					비밀번호 확인 : <input type="password" name="userPassword" placeholder="비밀번호는 3자리 이상입니다.">
					<br><br>
					이름 : <input type="text" name="userName" size="3" readonly>
					<br><br>
					이메일 : <input type="text" name="userEmail" disabled>
					<br><br>
					성별 : 
					<input type="radio" name="gender" value="M" id="genderMale">
					<label for="genderMale">남자</label>
					<input type="radio" name="gender" value="F" id="genderFemale">
					<label for="genderFemale">여자</label>
					<br><br>
					거주지역 : 
					<input type="radio" name="location" value="daejeon" checked id="locationD">
					<label for="locationD">대전</label>
					<input type="radio" name="location" value="no_daejoen" id="locationND">
					<label for="locationND">대전 외</label>
					<br><br>
					취미 : 
					<input type="checkbox" name="hobby" disabled id="read">
					<label for="read">독서</label>
					<input type="checkbox" name="hobby" id="exp">
					<label for="exp">운동</label>
					<input type="checkbox" name="hobby" id="movie">
					<label for="movie">영화감상</label>
					<input type="checkbox" name="hobby" id="travel">
					<label for="read">여행</label>
					<input type="checkbox" name="hobby" checked id="music">
					<label for="music">음악감상</label>
					<input type="checkbox" name="hobby" id="deli">
					<label for="deli">맛집탐방</label>
					<input type="checkbox" name="hobby" id="write">
					<label for="write">작문</label>
					
					<br><br>
					자격증 : 
					<input type="checkbox" name="license" id="teacher">
					<label for="teacher">교원자격증</label>
					<input type="checkbox" name="license" id="pipe">
					<label for="pipe">용접기능사</label>
					<input type="checkbox" name="license" checked id="com">
					<label for="com">정보처리기사</label>
					<br><br>
					프로필 사진 : <input type="file" accept="image/*">
					<br><br>
					<input type="button" value="저장">
					<input type="submit" value="전송" required>
					<input type="reset" value="초기화">
					<br>
					<input type="hidden" value="****">
			</fieldset>
			<br>
			<hr>
			<br>
			날짜 : <input type="date">
			날짜&시간 : <input type="datetime">
			월 : <input type="month">
			시간 : <input type="time">
			주 : <input type="week">
			색상 : <input type="color">
			이메일 : <input type="email">
			전화번호 : <input type="tel">
			범위 : <input type="range">
			[숫자]신발사이즈 : <input type="number" min="230" max="300" step="10">
			URL : <input type="url">
			<br>
			<br>
			<hr>
			<br>
			<button type="button" onclick="alert('잘못된 접근입니다');">저장버튼</button>
			<button type="submit">제출버튼</button>
			<button type="reset">리셋버튼</button>
			<br><br>
			<hr>
			비고<br>
			<textarea rows="5" cols="10" name="etc"></textarea>
			<br>
			<hr>
			<br>
			자동차 브랜드 : 
			<select name="car">
				<option value="C">쉐보레</option>
				<option value="H" selected>현대</option>
				<option value="K">기아</option>
			</select>
		</form>
	</body>
</html>
