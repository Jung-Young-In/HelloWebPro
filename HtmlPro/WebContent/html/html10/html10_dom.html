<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<form>
		<input type="text" id="target" name="userName">
		<button type="button" onclick="proc()">제출</button>
		
		<div>무궁화 꼬치 피었습니다</div>
		<br>
		<button type="button" onclick="get()">내용 가져오기</button>
		<button type="button" onclick="set('닭꼬치')">내용 바꾸기</button>
		
		<hr>
		<img id="image1" alt="스펀지밥" src="../../images/spongebob.jpg" width="100">
		<button type="button" onclick="changeImage()">이미지 변경</button>
		
		<hr>
		
		<p id="p1" style="border: 1px solid lightgreen; color: black;">스펀지밥 네모바지 스펀지밥</p>
		<button type="button" onclick="changeStyle()">스타일 변경</button>
		
	</form>
	<script type="text/javascript">
		function changeStyle() {
			document.getElementById("p1").style.color="red";
			document.getElementById("p1").style.fontStyle="italic";
			document.getElementById("p1").style.border="1px dotted blue";
		}
	
		function changeImage() {
			document.getElementById("image1").src="../../images/spongebob2.png";
		}
	
		function get() {
			var obj = document.getElementsByTagName("div")[0];	//배열로 가져옴
			alert(obj.innerHTML);
		}
		function set(param) {
			document.getElementsByTagName("div")[0].innerHTML=param;
		}
	</script>
	
	<script type="text/javascript">
		function proc() {
			var obj = document.getElementById("target");
			
			alert(obj);
			alert(obj.value);
		}
	</script>
</body>
</html>
