<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Switch</title>
</head>	
	<script type="text/javascript">
		
		state=0;
	
		function changeSwitch() {
		
			if(state == 0){
				state = 1;
				document.getElementById("switch").src="../../images/off.png";
			}
			else {
				state = 0;
				document.getElementById("switch").src="../../images/on.png";
			}

		}
	</script>
<body>
		<img id="switch" alt="toggle" src="../../images/off.png" onclick="changeSwitch()">
</body>
</html>
