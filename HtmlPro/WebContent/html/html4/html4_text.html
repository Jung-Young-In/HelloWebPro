<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		h1 {
			text-align: center;
		}
		p.right {
			text-align: right;
		}
		p.left {
			text-align: left;
		}
		p.under {
			text-decoration: underline;
		}
		<!-- p태그 없이 사용해도 가능 -->
		.over {	
			text-decoration: over;
		}
		p.through {
			text-decoration: through;
		}
		.capi { 
			text-shadow: capitalize;
		}
		.shad {
			text-shadow: 10px 20px 5px orange;
		}
	</style>
</head>
<body>
	<h1>텍스트 정렬 예제</h1>
	<p class="right">2020년 3월 8일</p>
	<p class="right under">정영인</p>
	<p>애국가</p>
	<p>
		동해물과 백두산이 마르고 닳도록 <span class="under">하느님</span>이 보우하사 우리나라 만세
		무궁화 삼천리 화려강산 대한사람 대한으로 길이 보전하세
	</p>
	<p class="left">참고 : 애국가</p>
	<p class="capit">
		hi, everyone!
		my name is <span class="shad">YI</span>! 
	</p>
</body>
</html>
