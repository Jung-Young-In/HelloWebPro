<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		#header {
			width: 100%;
			height: 50px;
			border: 1px solid white;
			background-color: lightgrey;
		}
		#nav {
			width: 33%;
			height: 500px;
			border: 1px solid white;
			background-color: red;
			float: left;
		}
		#content {
			width: 66%;
			height: 500px;
			border: 1px solid white;
			background-color: lime;
			float: right;
		}
		#footer {
			width: 100%;
			height: 50px;
			border: 1px solid white;
			background-color: purple;
			clear: both;
		}
	</style>
</head>
<body>
	<div id="header"></div>
	<br>
	<div id="nav"></div>	
	<div id="content"></div>
	<div id="footer"></div>
</body>
</html>
