<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>html6_display</title>
	<style type="text/css">
		li {
			border: 1px solid green;
			background-color: lightgrey;
			display: inline;
			padding: 7px;
		}
		a { 
			text-decoration: none;
		}
		a:hover { 
			font-size: 1.25em;
		}
	</style>
</head>
<body>
	<p>display 속성 사용하기</p>
	<ul>
		<li><a href="https://www.google.com/">홈으로</a></li>
		<li><a href="#">회사소개</a></li>
		<li><a href="#">제품소개</a></li>
		<li><a href="#">질문과답변</a></li>
		<li><a href="#">연락처</a></li>
	</ul>
</body>
</html>
