<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>예제4</title>
	<style type="text/css">
		.subimg {
			position: absolute;
		}
		.intext {
			position: absolute;
			top: 30px;
			left: 30px;
			z-index: 1;
			font-size: 30px;
			width: 100px;
			font-weight: bold;
			color: red;
		}
		img {
			width: 100%;
		}
	</style>
</head>
<body>
	<h1>이미지 텍스트</h1>
	<div class="subimg">
		<img src="../../images/madrid.jpg" alt="마드리드">
		<span class="intext">Madrid</span>
	</div>
</body>
</html>
