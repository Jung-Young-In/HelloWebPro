<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<h3>Number Guess</h3>
	<p>1부터 100까지의 숫자 중 한 숫자를 입력하세요</p>
	<input type="text" id="no">
	<button type="button" onclick="guessNumber()">숫자 추측</button>
</body>
	<script type="text/javascript">
//	1~100까지의 랜덤 숫자 생성
//	var randomNo = Math.random();	
//	parseInt(Math.random()*100+1)	//1~100까지의 숫자

//	if 1~10까지 숫자 생성 원할 경우
//	Math.floor(Math.random()*10 + 1)

	var randomNo = Math.floor(Math.random()*100 + 1);	//1~100까지의 숫자
	
	function guessNumber() {
			var val = document.getElementById("no").value;
			
			if(val == randomNo) {
				alert("정답입니다");
			} else if(val > randomNo) {
				alert(val + "보다 작은 수입니다");
			} else if(val < randomNo){
				alert(val + "보다 큰 수입니다");
			} else {
				alert(val + "은(는) 비교 불가한 수입니다");
			}
		}
	</script>
</html>
