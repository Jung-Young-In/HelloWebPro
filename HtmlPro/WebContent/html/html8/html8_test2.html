<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<h1>덧셈 계산기</h1>
	첫번째 정수 : <input type="text" id="no1"><br>
	두번째 정수 : <input type="text" id="no2"><br>
	합계 : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="text" id="sum"><br>
	<button type="button" onclick="sum();">계산</button>
	
	<script type="text/javascript">
		function sum() {
			//첫번째 정수와 두번째 정수 값을 가져와
//			var ele1 = document.getElementById("no1");	//첫번째 정수라는 input
//			var x = ele1.value;
			var x = document.getElementById("no1").value;

//			var ele2 = document.getElementById("no2");	//두번째 정수라는 input
//			var y = ele2.value;
			var y = document.getElementById("no2").value;
			
			//더한 값을 
			var sum = parseInt(x) + parseInt(y);
			
			//합계에 세팅하기
			document.getElementById("sum").value = sum;
		}
	</script>
</body>
</html>
