<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>객체형 정의 및 사용</title>
</head>
<body>
	<script type="text/javascript">
		//Object를 정의 할때 {}를 사용
		var myCar = {
				model: "SORRENTO"
			  , manufact : "KIA"
			  , year : 2016
		}
		
		//두방식 모두 표기해도 됨
		alert(myCar.model);
		alert(myCar["manufact"]);
		alert(myCar.year);
		
	</script>
</body>
</html>
