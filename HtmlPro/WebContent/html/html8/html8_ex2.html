<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>JS 변수</title>
</head>
<body>
	<script type="text/javascript">
		var msg;	//변수 선언(변수는 숫자로 시작하면 안됨, -, $는 사용 가능), count와 Count는 다른 변수임, 예약어는 변수로 사용 불가
		msg = "hellow world" //변수에 값 할당
		alert(msg);	//msg를 메시지 박스로 출력	(window.alert이나 window는 생략)
	
		//자료형
		var no1 = 1;
		var no2 = -5;
		var no3 = 0.005;
		
		var str1 = "홍길동";
		var str2 = '홍길동';
		
		var bool1 = true;
		var bool2 = false;
		
		var arr1 = [2020];
		var arr1 = ["2020", "홍", "길동"];
		
		var obj = { name: "홍길동", nation: "조선" };
		
		
		
	/* 
	      타입은 없으나 자료형은 존재 
	      수치형, 문자열, 부울형, 배열, 객체형 
	   typeof 연산자 이용하면 JavaScript 변수의 유형을 찾을 수 있음 
	   Undefined 변수 선언은 됐으나 값이 정해지지 않은 상태
	*/
		
	</script>
</body>
</html>
