<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>조건문</title>
</head>
<body>
	<script type="text/javascript">
		var grade = prompt("성적을 입력하시오 : ", "A-F 사이의 문자로 입력하시오");
		
		switch (grade) {
		case 'A': alert("잘했어요");
			break;

		case 'B': alert("좋은 점수군요");
			break;

		case 'C': alert("괜찮은 점수군요");
			break;
		
		case 'D': alert("좀더 노력하세요");
			break;
		
		case 'F': alert("다음 학기 수강하세요");
			break;
		default: alert("알수 없는 학점입니다")
			break;
		}
	</script>
</body>
</html>
