<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Two OR Three</title>
</head>
<body>
	<script type="text/javascript">
		for (var i =1; i <= 100; i++) {
			if(i%3 == 0 && i%2 == 0) {
				document.write("2의 배수이면서 3의 배수인 수 출력 : " + i + "<br>");
			}
		}
	</script>
</body>
</html>
