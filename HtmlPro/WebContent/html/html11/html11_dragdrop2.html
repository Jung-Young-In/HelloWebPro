<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		div.box{
			border: 1px solid pink;
			height: 150px;
		}
		img{
			height: 100px;
			width: 100px;
		}
	</style>
	<script type="text/javascript">
		var obj;
	
		function dragObj(ev) {
			ev.dataTransfer.setData("text", ev.target.id);
			// ==> 대상 요소에 id가 있어야 함
		}
// 		function dragObj(ele) {
// 			obj = ele;
// 		}
		function dropObj(ev) {
			ev.preventDefault();
// 			ev.target ==> <div>
//			ev.target ==> 이벤트가 발생한 요소(element)
			
			if(obj == null){
				var eleId = ev.dataTransfer.getData("text");
				obj = document.getElementById(eleId);
			}
			
			ev.target.append(obj);
			
			obj = null;
		}
		function allowDrop(ev) {
			ev.preventDefault();
		}
	</script>
</head>
<body>
	<div>
		<p>원하는 물건을 끌어서 옮기세요</p>
	</div>
	<div class="box" ondrop="dropObj(event)" ondragover="allowDrop(event)"></div>
	<div>
		<img ondragstart="obj = this;" alt="스펀지밥" src="../../images/spongebob.jpg">
<!-- 	<img ondragstart="dragObj(this)" alt="스펀지밥" src="../../images/spongebob.jpg">도 가능 -->
		<img id="img2" ondragstart="dragObj(event)" alt="스펀지밥1" src="../../images/spongebob11.jpg">
		<img id="img3" ondragstart="dragObj(event)" alt="스펀지밥2" src="../../images/spongebob2.png">
	</div>
</body>
</html>
