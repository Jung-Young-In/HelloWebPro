<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style type="text/css">
		ul {
			list-style: none;
			text-align: center;
			border-top: 1px solid red;
			border-bottom: 1px solid red;
			padding: 10px 0px;
		}
		ul li { 
			display: inline;
			padding: 0px 50px;			
			letter-spacing: 10px; 
			text-transform: uppercase;
		}
		ul li a {
			text-decoration: none;
			color: black;
		}
		ul li a:hover {
			text-decoration: underline;
			color: maroon;
			font-size: 2em;
			font-family: serif;
		}
	</style>
</head>
<body>
	<p>리스트 스타일 연습</p>
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">Blog</a></li>
		<li><a href="#">About</a></li>
		<li><a href="#">Contact</a></li>
	</ul>
</body>
</html>
